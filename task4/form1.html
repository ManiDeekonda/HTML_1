<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form</title>
</head>
<body>
    <form action="Registration Form" method="post">
        <table cellspacing="2"><caption><h3>Registration  Form</h3></caption><tr><td><label for="id1">First Name</label></td><td><input type="text" id="id1" name="fn"></td></tr>
        <tr><td><label for="id2">Last Name</label></td><td><input type="text" id="id2" name="ln"></td></tr>
        <tr><td><label for="id3">Nick Name</label></td><td><input type="text"  id="id3" name="Nn"></td></tr>
        <tr><td><label for="id4">e-Mail</label></td><td ><input type="text"  id="id4" name="mail"></td></tr>
        <tr><td><label for="id5">Password</label></td><td ><input type="password"  id="id5" name="pass"></td></tr>
        <tr><td><label for="id6">DOB</label></td><td ><input type="date"  id="id6" name="date"></td></tr>
    <tr><td><label >Gender</label></td><td colspan="2"><input type="radio" value="Male" >Male<input type="radio" value="Female" >Female<input type="radio" value="others" >Others</td></tr>
<tr><td><label for="id7">Mobile</label></td><td ><input type="number" id="id7"></td></tr><tr><td><label for="id8">Address</label></td><td ><textarea name="ad" id="id8"></textarea></td></tr>
<tr><td></td><td colspan="2"><input type="submit" value="Save"><input type="reset" value="clear"></td></tr></table>
    </form>
</body>
</html>
